<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a2a6c">

  <title>Calculadora de Efectivo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* ya no centramos en alto */
    padding: 20px;
    box-sizing: border-box;
  }

  .contenedor {
    background: #ffffff;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    width: 130%;         /* aprovecha todo el ancho */
    height: 100%;
    max-width: 700px;    /* no demasiado angosta */
    box-sizing: border-box;
    
  }

  h2 {
    text-align: center;
    margin-bottom: 16px;
    color: #1a2a6c;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    background: #1a2a6c;
    color: #fff;
    padding: 10px;
    font-size: 16px;
    
  }
  th:nth-child(1), td:nth-child(1) {
    width: 10%;   /* primera columna ocupa 30% */
}

th:nth-child(2), td:nth-child(2) {
    width: 35%;   /* segunda columna ocupa 70% */
}

th:nth-child(3), td:nth-child(3) {
    width: 55%;   /* segunda columna ocupa 70% */
}

  td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    font-size: 16px;
  }
  td.subtotal{
    white-space: nowrap;      /* evita que el n√∫mero se divida en varias l√≠neas */
    overflow: hidden;         /* oculta si se sale del ancho */
    text-overflow: ellipsis;  /* agrega "..." si es demasiado largo */
  }


  input {
    width: 100px;
    padding: 6px;
    border: 2px solid #ccc;
    border-radius: 6px;
    text-align: center;
    font-size: 19px;
    box-sizing: border-box; 
  }

  input:focus {
    outline: none;
    border-color: #1a2a6c;
    box-shadow: 0 0 6px rgba(26,42,108,0.4);
  }

  .subtotal {
    font-weight: bold;
    color: #444;
  }

  .total-row td {
    padding-top: 24px;
    font-size: 24px;
    font-weight: bold;
    color: #1a2a6c;
    text-align:justify;
  }
  .julay {
    display: block;
    text-align: center;
    font-size: 17px;
    font-family: 'Merriweather', serif;
    font-weight: 700;
    text-shadow: 2px 2px 4px #0d1847;
    margin: 20px auto;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    0% {
        text-shadow: 2px 2px 4px #0d1847;
    }
    50% {
        text-shadow: 2px 2px 10px #1a2a6c;
    }
    100% {
        text-shadow: 2px 2px 4px #0d1847;
    }
}

.titulo {
    font-family: 'Poppins', sans-serif;
    margin-top: 0;
    font-size: 30px;
    font-weight: 700;
    text-align: center;
    position: relative;
    color: #1a2a6c; /* azul base */
    letter-spacing: 1px;
    text-shadow: 1px 1px 6px rgba(26,42,108,0.5);

    /* Efecto destello */
    background: linear-gradient(90deg, #1a2a6c 20%, #ffffff 50%, #1a2a6c 80%);
    background-size: 200% auto;

    /* Compatibilidad completa */
    background-clip: text;          /* est√°ndar */
    -webkit-background-clip: text;  /* Safari/Chrome */
    -webkit-text-fill-color: transparent; /* Safari/Chrome */
    color: transparent;              /* otros navegadores que respeten background-clip */

    animation: shinePremium 7s linear infinite;
}

@keyframes shinePremium {
    0% {
        background-position: -200% center;
    }
    100% {
        background-position: 200% center;
    }
}






  .botones {
    text-align: center;
    margin-top: 16px;
  }

  .botones button {
    background: #1a2a6c;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 8px;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .botones button:hover {
    background: #0d1847;
  }
</style>
</head>
<body>
  <div class="contenedor">
    <h2 class="titulo">CALCULADORA DE EFECTIVO</h2>
    <table>
      <tr>
        <th>Denominaci√≥n</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
      <tr>
        <td>$0.01</td>
        <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td>$1.00</td>
       <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td>$5.00</td>
        <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td>$10.00</td>
        <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td>$20.00</td>
        <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td>$50.00</td>
        <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td>$100.00</td>
        <td><input type="number" inputmode="numeric" maxlength="4" oninput="validarNumero(this)"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr class="total-row">
        <td colspan="1">TOTAL</td>
        <td id="total">0.00</td>
      </tr>
    </table>
    

    <div class="botones">
      <button onclick="restaurar()">Restaurar</button>
      <button onclick="borrar()">Borrar</button>
    </div>
    <tag class="julay">By: Julay üòé</tag>
  </div>
  

  <script>
    const valores = [0.01, 1, 5, 10, 20, 50, 100];
    const formato = new Intl.NumberFormat("es-SV", {
      style: "currency",
      currency: "USD"
    });

    let respaldo = Array.from(document.querySelectorAll("input[type='number']")).map(inp => inp.value || "0");

    function validarNumero(input) {
      input.value = input.value.replace(/[^0-9]/g, "");
      if (input.value.length > 4) {
        input.value = input.value.slice(0, 4);
      }
      calcular();
    }

    function calcular() {
      let inputs = document.querySelectorAll("input[type='number']");
      let subtotales = document.querySelectorAll(".subtotal");
      let total = 0;

      inputs.forEach((inp, i) => {
        let cantidad = parseFloat(inp.value) || 0;
        let subtotal = cantidad * valores[i];
        subtotales[i].textContent = formato.format(subtotal);
        total += subtotal;
      });

      document.getElementById("total").textContent = formato.format(total);
    }

    function restaurar() {
      document.querySelectorAll("input[type='number']").forEach((inp, i) => {
        inp.value = respaldo[i];
      });
      calcular();
    }

    function borrar() {
      respaldo = Array.from(document.querySelectorAll("input[type='number']")).map(inp => inp.value || "0");
      document.querySelectorAll("input[type='number']").forEach(inp => inp.value = "");
      document.querySelectorAll(".subtotal").forEach(td => td.textContent = "0.00");
      document.getElementById("total").textContent = "0.00";
    }
  </script>
</body>
</html>
